<title>Understood</title>
  
<body>
  
  <main>
    <section class="timer">

      <div class="App-calc">
          <div class="calculadora">
              <p id="resultado"></p>
              <table>
                  <tr>
                      <td><button id="C" class="botao" onclick="clean()">C</button></td>
                      <td><button id="apagar" class="botao" onclick="back()"><</button></td>
                      <td><button id="divisao" class="botao" onclick="insert('/')">/</button></td>
                      <td><button id="multiplica" class="botao" onclick="insert('*')">X</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert('7')">7</button></td>
                      <td><button class="botao" onclick="insert('8')">8</button></td>
                      <td><button class="botao" onclick="insert('9')">9</button></td>
                      <td><button id="menos" class="botao" onclick="insert('-')">-</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert('4')">4</button></td>
                      <td><button class="botao" onclick="insert('5')">5</button></td>
                      <td><button class="botao" onclick="insert('6')">6</button></td>
                      <td><button id="mais" class="botao" onclick="insert('+')">+</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert('1')">1</button></td>
                      <td><button class="botao" onclick="insert('2')">2</button></td>
                      <td><button class="botao" onclick="insert('3')">3</button></td>
                      <td rowspan="2"><button id="igual" class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                  </tr>
                  <tr>
                      <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                      <td><button class="botao" onclick="insert('.')">.</button></td>
                  </tr>
              </table>
          </div>
      </div>

      <div class="App-Timer">
      <div class="App">
        <div class="bar">
          <div class="progressbar"></div>
        </div>
  
        <ul class="box-option">
            <li class="addtree">3 Minutos</li>
            <li class="addfive">5 Minutos</li>
            <li class="addfifteen">15 Minutos</li>
        </ul>
  
        <div class="app-box">
          <h1 class="relogio">25:00</h1>
        </div>
  
        <div class="buttons">
          <button class="iniciar">Come√ßar</button>
          <button class="parar">Pausar</button>
          <button class="resetar">Reiniciar</button>
        </div>
  
      </div>
    </div>
    </section>
     
    </p>
 
  </main>
